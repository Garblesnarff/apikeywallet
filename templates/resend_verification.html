{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-content">
        <h2 class="centered-text">Resend Verification Email</h2>
        <p class="auth-description centered-text">Enter your email address to receive a new verification link</p>
        <form method="POST" class="auth-form">
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Send Verification Email</button>
        </form>
        <p class="mt-3 centered-text">
            <a href="{{ url_for('auth.login') }}">Back to Login</a>
        </p>
    </div>
</div>
{% endblock %}
