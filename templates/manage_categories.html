{% extends "base.html" %}

{% block content %}
<div class="manage-categories-container">
    <h2>Manage Categories</h2>
    <a href="{{ url_for('main.add_category') }}" class="btn btn-primary">Add New Category</a>
    <table class="category-table">
        <thead>
            <tr>
                <th>Category Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.name }}</td>
                <td>
                    <button class="btn btn-sm btn-secondary edit-category-btn" data-category-id="{{ category.id }}" data-category-name="{{ category.name }}">Edit</button>
                    <form action="{{ url_for('main.delete_category', category_id=category.id) }}" method="POST" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this category?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('main.wallet') }}" class="btn btn-secondary mt-3">Back to Wallet</a>
</div>

<!-- Edit Category Modal -->
<div id="editCategoryModal" class="modal">
    <div class="modal-content">
        <h3>Edit Category</h3>
        <form id="editCategoryForm" method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="editCategoryName">Category Name</label>
                <input type="text" id="editCategoryName" name="name" class="form-control" required>
            </div>
            <div class="modal-buttons">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" id="cancelEditCategory" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
