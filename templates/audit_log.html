{% extends "base.html" %}

{% block content %}
<div class="audit-log-container">
    <h2>Audit Log</h2>
    <table class="audit-log-table">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Action</th>
                <th>API Key</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                <td>{{ log.action.capitalize() }}</td>
                <td>{{ log.api_key.key_name if log.api_key else 'N/A' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
