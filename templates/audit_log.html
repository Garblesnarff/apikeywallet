{% extends "base.html" %}

{% block content %}
<div class="audit-log-container">
    <h2>Audit Log</h2>
    <table class="audit-log-table">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Action</th>
                <th>API Key</th>
            </tr>
        </thead>
        <tbody>
            {% for log in audit_logs %}
            <tr>
                <td>{{ log.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                <td>{{ log.action }}</td>
                <td>
                    {% if log.api_key %}
                        {{ log.api_key.key_name }}
                    {% else %}
                        N/A
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('main.wallet') }}" class="btn btn-secondary">Back to Wallet</a>
</div>
{% endblock %}
